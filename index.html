<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <!--        <source-->
        <!--          media="(min-width:650px)"-->
        <!--          srcset="images/pattern-background-mobile.svg"-->
        <!--        />-->
        <!--        <source-->
        <!--          media="(mid-width:1440px)"-->
        <!--          srcset="images/pattern-background-desktop.svg"-->
        <!--        />-->
        <img src="./images/illustration-hero.svg" alt="logo" />
      </div>
      <section class="info-center">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-tag">
          <div>
            <img src="./images/icon-music.svg" alt="" />
            <div class="info-tag">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
          </div>
          <h6>Change</h6>
        </div>
        <section class="buttons">
          <button class="proceed-btn">Proceed to payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </section>
      </section>
    </main>
  </body>
</html>
